    <h1>Registro Exitoso</h1>

    <div id="mensaje"></div>

    <script>
        // Obtener los parámetros enviados en la URL
        const urlParams = new URLSearchParams(window.location.search);

        // Verificar si se recibió el parámetro "registro" con el valor "exitoso"
        if (urlParams.get("registro") === "exitoso") {
            // Mostrar el mensaje de éxito
            document.getElementById("mensaje").innerHTML = "<p>Tu registro ha sido almacenado correctamente.</p>";
        } else {
            // Mostrar un mensaje de error
            document.getElementById("mensaje").innerHTML = "<p>Ha ocurrido un error al procesar tu registro.</p>";
        }
    </script>
